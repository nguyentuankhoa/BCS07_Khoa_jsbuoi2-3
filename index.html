<!doctype html>
<html lang="en">

<head>
  <title>js13</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

  <!-- baitap-1 -->

  <div class="container">
    <h1>tính tiền lương nhân viên</h1>
    <div class="mp3">
      <label for="" class="form-label" > nhập số ngày làm</label>
      <input type="text" class="form-control" id="soNgayLamViec" placeholder="nhập số">
    </div>
    <button class="btn btn-success" id="tinhTienLuong">Tinh tiền lương</button>
    <div class="bg-danger text-white rounded-5 py-2 px-4" id="hienThiKetQua"></div>
  </div>
  <br><br><br>


  <!-- baitap-2 -->

  <div class="container">
    <h1>Tính giá trị trung bình</h1>
    <div class="mp3">
      <label for="" class="form-label" >só thứ nhất</label>
      <input type="text" class="form-control" id="soThucThuNhat" placeholder="nhập số">
      <label for="" class="form-label" >số thứ hai</label>
      <input type="text" class="form-control" id="soThucThuHai" placeholder="nhập số">
      <label for="" class="form-label" >số thứ 3</label>
      <input type="text" class="form-control" id="soThucThuBa" placeholder="nhập số">
      <label for="" class="form-label" >số thứ tư</label>
      <input type="text" class="form-control" id="soThucThuTu" placeholder="nhập số">
      <label for="" class="form-label" >số thứ năm</label>
      <input type="text" class="form-control" id="soThucThuNam" placeholder="nhập số">
    </div>
    <button class="btn btn-success" id="trungBinh">Tính giá trị trung bình</button>
    <div class="bg-danger text-white rounded-5 py-2 px-4" id="hienThiKetQuaTrungBinh"></div>
  </div>
  <br><br><br>

  <!-- baitap-3 -->

  <div class="container">
    <h1>quy đổi tiền </h1>
    <div class="mp3">
      <label for="" class="form-label" >nhập số tiền dolla</label>
      <input type="text" class="form-control" id="soTienUsd" placeholder=" Dolla">
    </div>
    <button class="btn btn-success" id="quyDoiTienUsd">Quy đổi tiền</button>
    <div class="bg-danger text-white rounded-5 py-2 px-4" id="hienThiKetQuaTien"></div>
  </div>
  <br><br><br>

  <!-- baitap-4 -->

  <div class="container">
    <h1>tính diện tích và chu vi hình chủ nhật</h1>
    <div class="mp3">
      <label for="" class="form-label" >nhập chiều dài</label>
      <input type="text" class="form-control" id="nhapChieuDai" placeholder="nhap chieu dai ">
      <label for="" class="form-label" >nhập chiều rộng</label>
      <input type="text" class="form-control" id="nhapChieuRong" placeholder="nhap chieu rong ">
    </div>
    <button class="btn btn-success" id="dienTichVaChuVi">tính diện tích và chu vi </button>
    <div class="bg-danger text-white rounded-5 py-2 px-4" id="hienThiKetQuaDienTichVaChuVi"></div>
  </div>
  <br><br><br>

  <!-- baitap-5 -->

  <div class="container">
    <h1>tính tổng hai ký số</h1>
    <div class="mp3">
      <label for="" class="form-label" > nhập số có 2 ký số</label>
      <input type="text" class="form-control" id="soHaiKySo" placeholder="nhập số">
    </div>
    <button class="btn btn-success" id="tongSo">Tính tổng </button>
    <div class="bg-danger text-white rounded-5 py-2 px-4" id="hienThiTongKySo"></div>
  </div>
  <br><br><br>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./index.js"></script>
</body>

</html>
